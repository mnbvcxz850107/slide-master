<body>

<div class="watermark">Â© 2025 Ryan</div>

<div class="container">
    <h1 id="app-title">åˆ‡ç‰‡ç·´ç¿’</h1>

    <div id="game-area">
        <div class="nav-bar">
            <span id="progress-text">æº–å‚™è¼‰å…¥...</span>
        </div>

        <div id="question-display">è¼‰å…¥é¡Œåº«ä¸­...</div>

        <div class="ans-input-area" id="main-input-wrapper">
            <input type="text" id="answer-input" placeholder="è¼¸å…¥ç­”æ¡ˆ (Enter)" autocomplete="off">
            <div class="btn-group">
                <button class="btn btn-submit" id="btn-submit" onclick="checkAnswer()">é€å‡º</button>
                <button class="btn btn-dunno" id="btn-dunno" onclick="showAnswer()">ä¸çŸ¥é“</button>
            </div>
        </div>

        <div id="feedback"></div>

        <div id="practice-area">
            <p style="font-size:0.9rem; color:#888; margin:5px 0;">ğŸ‘‡ ç·´ç¿’è¼¸å…¥æ­£ç¢ºç­”æ¡ˆ (å¯ç•¥)ï¼š</p>
            <input type="text" id="practice-input" placeholder="è¼¸å…¥æ­£ç¢ºç­”æ¡ˆ..." autocomplete="off">
            <div class="assess-group" id="assess-buttons">
                <button class="btn-assess" style="background:#30d158; color:#111" onclick="assess('clear')">ğŸŸ¢ è¨˜ä½äº†</button>
                <button class="btn-assess" style="background:#ff9f0a; color:#111" onclick="assess('vague')">ğŸŸ¡ æ¨¡ç³Š (+3)</button>
                <button class="btn-assess" style="background:#ff453a; color:#fff" onclick="assess('forgot')">ğŸ”´ å¿˜è¨˜ (åŠ å¼·)</button>
            </div>
        </div>
    </div>
</div>

<script>
    const CSV_FILE = "anatomy.csv"; 
    
    let allQuestions = [];
    let currentQ = null;
    let currentIndex = 0;

    window.onload = function() {
        loadCSV();

        document.getElementById('answer-input').addEventListener("keypress", function(e) {
            if(e.key === "Enter") {
                if(this.value.trim() === "") showAnswer(); 
                else checkAnswer(); 
            }
        });
        
        const pInput = document.getElementById('practice-input');
        pInput.addEventListener("input", function(e) {
            if(currentQ && e.target.value.trim().toUpperCase() === currentQ.answer.toUpperCase()) {
                e.target.className = 'correct';
            } else {
                e.target.className = '';
            }
        });
        pInput.addEventListener("keypress", function(e) {
            if(e.key === "Enter") assess('forgot');
        });
    };

    async function loadCSV() {
        try {
            const res = await fetch(CSV_FILE + '?t=' + Date.now());
            if(!res.ok) throw new Error("File not found");
            const text = await res.text();
            parseCSV(text);
        } catch(err) {
            alert("è®€å–é¡Œåº«å¤±æ•—ï¼Œè«‹ç¢ºèª " + CSV_FILE + " æ˜¯å¦å­˜åœ¨ã€‚");
            document.getElementById('question-display').innerHTML = "âŒ è¼‰å…¥å¤±æ•—";
        }
    }

    function parseCSV(text) {
        allQuestions = [];
        const lines = text.split('\n');
        lines.forEach(line => {
            line = line.trim();
            if(!line) return;
            const parts = line.split(',');
            if(parts.length >= 3) {
                allQuestions.push({
                    type: parts[0].trim(),
                    content: parts[1].trim(),
                    answer: parts[2].trim()
                });
            }
        });

        if(allQuestions.length === 0) {
            alert("é¡Œåº«æ˜¯ç©ºçš„ï¼");
            return;
        }

        currentIndex = 0;
        allQuestions.sort(() => Math.random() - 0.5); 
        
        nextQuestion();
    }

    function nextQuestion() {
        if(currentIndex >= allQuestions.length) {
            alert("ğŸ‰ æ­å–œï¼é¡Œç›®å…¨éƒ¨åšå®Œäº†ï¼\nç¶²é å°‡é‡æ–°è¼‰å…¥...");
            location.reload(); 
            return;
        }

        currentQ = allQuestions[currentIndex];

        document.getElementById('progress-text').innerText = `é€²åº¦: ${currentIndex + 1} / ${allQuestions.length}`;
        resetUI();

        const display = document.getElementById('question-display');
        display.innerHTML = '';
        if(currentQ.type === 'text') {
            display.innerHTML = `<div class="q-text">${currentQ.content.replace(/\\n/g, '\n')}</div>`;
        } else {
            let imgName = currentQ.content;
            let desc = "";
            if(imgName.includes('|')) {
                const parts = imgName.split('|');
                imgName = parts[0];
                desc = parts[1];
            }
            display.innerHTML = `<img src="images/${imgName}" class="q-img" onerror="this.src=''; this.alt='åœ–ç‰‡è¼‰å…¥å¤±æ•—'"><div class="q-desc">${desc}</div>`;
        }
    }

    function checkAnswer() {
        const input = document.getElementById('answer-input');
        const val = input.value.trim().toUpperCase();
        const ans = currentQ.answer.trim().toUpperCase();
        const feedback = document.getElementById('feedback');

        if(!val) return;

        if(val === ans) {
            feedback.innerText = `âœ… ç­”å°ï¼ç­”æ¡ˆæ˜¯ ${currentQ.answer}`;
            feedback.className = "correct-msg";
            input.disabled = true;

            setTimeout(() => {
                currentIndex++;
                nextQuestion();
            }, 800);
        } else {
            feedback.innerText = `âŒ éŒ¯èª¤ï¼ç­”æ¡ˆæ˜¯ ${ans}`;
            feedback.className = "wrong-msg";
            enterPracticeMode();
        }
    }

    function showAnswer() {
        const feedback = document.getElementById('feedback');
        feedback.innerText = `ğŸ’¡ ç­”æ¡ˆæ˜¯ ${currentQ.answer}`;
        feedback.className = "wrong-msg";
        enterPracticeMode();
    }

    function enterPracticeMode() {
        document.getElementById('answer-input').disabled = true;
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('btn-dunno').style.display = 'none';
        
        document.getElementById('practice-area').style.display = 'block';
        document.getElementById('assess-buttons').style.display = 'flex';
        
        const pInput = document.getElementById('practice-input');
        pInput.value = '';
        pInput.className = '';
        pInput.focus();
    }

    function assess(type) {
        if(type === 'vague') {
            allQuestions.splice(currentIndex + 3, 0, currentQ);
        } else if(type === 'forgot') {
            allQuestions.push(currentQ); 
            allQuestions.splice(currentIndex + 10, 0, currentQ);
            allQuestions.splice(currentIndex + 3, 0, currentQ);
        }
        currentIndex++;
        nextQuestion();
    }

    function resetUI() {
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').className = '';
        const input = document.getElementById('answer-input');
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById('btn-submit').style.display = 'block';
        document.getElementById('btn-dunno').style.display = 'block';
        document.getElementById('practice-area').style.display = 'none';
        document.getElementById('assess-buttons').style.display = 'none';
    }

</script>

</body>
