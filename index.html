    <style>

        /* è¼‰å…¥å¤±æ•—æ™‚éš±è—åœ–ç‰‡æœ¬èº«ï¼Œæ”¹é¡¯ç¤ºæç¤ºæ–‡å­— */
        .q-img.error { display: none; }

        .q-desc { margin-top: 10px; color: #bbb; }

        /* åœ–ç‰‡åˆ·æ–°æŒ‰éˆ• */
        .btn-reload-img {
            margin-top: 10px;
            background: #2a2a2a;
            border: 1px solid #555;

        .ans-input-area { margin-top: 20px; }
        input[type="text"] {

        input[type="text"]:focus { border-color: #0a84ff; background-color: #333; }

        .btn-group { display: flex; justify-content: center; gap: 10px; margin-top: 15px; }
        .btn { padding: 10px 25px; font-size: 1rem; border: none; border-radius: 8px; cursor: pointer; color: white; font-weight: bold; transition: 0.2s; }
        .btn-submit { background-color: #0a84ff; }
        .btn-submit:hover { background-color: #0077e6; }
        .btn-dunno { background-color: #ff9f0a; color: #222; }

        #practice-area { display: none; margin-top: 20px; border-top: 1px dashed #444; padding-top: 15px; }
        #practice-input { border-color: #555; color: #ff453a; }
        #practice-input.correct { border-color: #30d158 !important; color: #30d158 !important; }
        
        #feedback { margin-top: 15px; font-size: 1.3rem; font-weight: bold; min-height: 30px; }
        .correct-msg { color: #30d158; }
        .wrong-msg { color: #ff453a; }

        .assess-group { display: none; gap: 8px; justify-content: center; margin-top: 10px; }
        .btn-assess { padding: 8px 15px; font-size: 0.9rem; color: white; border: none; border-radius: 5px; cursor: pointer; }
        
    </style>
</head>
<body>

<div class="watermark">Â© 2025 Ryan</div>

<div class="container">
    <h1 id="app-title">åˆ‡ç‰‡ç·´ç¿’</h1>

    <div id="game-area">
        <div class="nav-bar">
            <button class="btn-reset" onclick="resetProgress()">ğŸ—‘ï¸ é‡ç½®é€²åº¦</button>
            <span id="progress-text">æº–å‚™è¼‰å…¥...</span>
        </div>

        <div id="question-display">è¼‰å…¥é¡Œåº«ä¸­...</div>

        <div class="ans-input-area" id="main-input-wrapper">
            <input type="text" id="answer-input" placeholder="è¼¸å…¥ç­”æ¡ˆ (Enter)" autocomplete="off">
            <div class="btn-group">
                <button class="btn btn-submit" id="btn-submit" onclick="checkAnswer()">é€å‡º</button>
                <button class="btn btn-dunno" id="btn-dunno" onclick="showAnswer()">ä¸çŸ¥é“</button>
            </div>
        </div>

        <div id="feedback"></div>

        <div id="practice-area">
            <p style="font-size:0.9rem; color:#888; margin:5px 0;">ğŸ‘‡ ç·´ç¿’è¼¸å…¥æ­£ç¢ºç­”æ¡ˆ (å¯ç•¥)ï¼š</p>
            <input type="text" id="practice-input" placeholder="è¼¸å…¥æ­£ç¢ºç­”æ¡ˆ..." autocomplete="off">
            <div class="assess-group" id="assess-buttons">
                <button class="btn-assess" style="background:#30d158; color:#111" onclick="assess('clear')">ğŸŸ¢ è¨˜ä½äº†</button>
                <button class="btn-assess" style="background:#ff9f0a; color:#111" onclick="assess('vague')">ğŸŸ¡ æ¨¡ç³Š (+3)</button>
                <button class="btn-assess" style="background:#ff453a; color:#fff" onclick="assess('forgot')">ğŸ”´ å¿˜è¨˜ (åŠ å¼·)</button>
            </div>
        </div>
    </div>
</div>

<script>
    const CSV_FILE = "anatomy.csv"; 
    const STORAGE_KEY = "anatomy_quiz_progress"; // å­˜æª”çš„é‘°åŒ™
    
    let allQuestions = [];
    let currentQ = null;
    let currentIndex = 0;

    window.onload = function() {
        loadCSV();

        document.getElementById('answer-input').addEventListener("keypress", function(e) {
            if(e.key === "Enter") {
                if(this.value.trim() === "") showAnswer(); 
                else checkAnswer(); 
            }
        });
        
        const pInput = document.getElementById('practice-input');
        pInput.addEventListener("input", function(e) {
            if(currentQ && e.target.value.trim().toUpperCase() === currentQ.answer.toUpperCase()) {
                e.target.className = 'correct';
            } else {
                e.target.className = '';
            }
        });
        pInput.addEventListener("keypress", function(e) {
            if(e.key === "Enter") assess('forgot');
        });
    };

    async function loadCSV() {
        try {
            const res = await fetch(CSV_FILE + '?t=' + Date.now());
            if(!res.ok) throw new Error("File not found");
            const text = await res.text();
            parseCSV(text);
        } catch(err) {
            alert("è®€å–é¡Œåº«å¤±æ•—ï¼Œè«‹ç¢ºèª " + CSV_FILE + " æ˜¯å¦å­˜åœ¨ã€‚");
            document.getElementById('question-display').innerHTML = "âŒ è¼‰å…¥å¤±æ•—";
        }
    }

    function parseCSV(text) {
        // å…ˆè§£ææ‰€æœ‰é¡Œç›®
        let rawQuestions = [];
        const lines = text.split('\n');
        lines.forEach(line => {
            line = line.trim();
            if(!line) return;
            const parts = line.split(',');
            if(parts.length >= 3) {
                rawQuestions.push({
                    type: parts[0].trim(),
                    content: parts[1].trim(),
                    answer: parts[2].trim()
                });
            }
        });

        if(rawQuestions.length === 0) {
            alert("é¡Œåº«æ˜¯ç©ºçš„ï¼");
            return;
        }

        // --- æª¢æŸ¥æ˜¯å¦æœ‰å­˜æª” ---
        const savedData = localStorage.getItem(STORAGE_KEY);
        if (savedData) {
            try {
                const parsedData = JSON.parse(savedData);
                // æ¢å¾©å­˜æª”
                allQuestions = parsedData.questions;
                currentIndex = parsedData.index;
                console.log("å·²æ¢å¾©ä¸Šæ¬¡é€²åº¦ï¼Œç¬¬ " + (currentIndex + 1) + " é¡Œ");
            } catch(e) {
                console.error("å­˜æª”æå£ï¼Œé‡æ–°é–‹å§‹");
                startNewQuiz(rawQuestions);
            }
        } else {
            // æ²’æœ‰å­˜æª”ï¼Œé–‹æ–°å±€
            startNewQuiz(rawQuestions);
        }
        
        nextQuestion();
    }

    function startNewQuiz(questions) {
        allQuestions = questions;
        allQuestions.sort(() => Math.random() - 0.5); 
        currentIndex = 0;
        saveProgress(); // å­˜åˆå§‹ç‹€æ…‹
    }

    // å­˜æª”åŠŸèƒ½
    function saveProgress() {
        const data = {
            questions: allQuestions,
            index: currentIndex
        };
        localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
    }

    // é‡ç½®é€²åº¦
    function resetProgress() {
        if(confirm("ç¢ºå®šè¦é‡ç½®é€²åº¦å—ï¼Ÿæ‰€æœ‰é¡Œç›®å°‡æœƒé‡æ–°æ´—ç‰Œã€‚")) {
            localStorage.removeItem(STORAGE_KEY);
            location.reload();
        }
    }

    function nextQuestion() {
        if(currentIndex >= allQuestions.length) {
            alert("ğŸ‰ æ­å–œï¼é¡Œç›®å…¨éƒ¨åšå®Œäº†ï¼\nå°‡æ¸…é™¤å­˜æª”ä¸¦é‡æ–°é–‹å§‹ã€‚");
            localStorage.removeItem(STORAGE_KEY); // åšå®Œå°±æ¸…é™¤
            location.reload(); 
            return;
        }

        currentQ = allQuestions[currentIndex];
        
        // æ¯æ¬¡æ›é¡Œéƒ½å­˜æª”
        saveProgress();

        document.getElementById('progress-text').innerText = `é€²åº¦: ${currentIndex + 1} / ${allQuestions.length}`;
        resetUI();

        const display = document.getElementById('question-display');
        display.innerHTML = '';
        if(currentQ.type === 'text') {
            display.innerHTML = `<div class="q-text">${currentQ.content.replace(/\\n/g, '\n')}</div>`;
        } else {
            let imgName = currentQ.content;
            let desc = "";
            if(imgName.includes('|')) {
                const parts = imgName.split('|');
                imgName = parts[0];
                desc = parts[1];
            }
            
            // ä¿®æ­£åœ–ç‰‡è¼‰å…¥é‚è¼¯ï¼šä½¿ç”¨ data-original ä¿å­˜åŸå§‹è·¯å¾‘
            let html = `
                <img id="q-image" 
                     data-original="images/${imgName}" 
                     src="images/${imgName}" 
                     class="q-img" 
                     onerror="handleImgError(this)">
                <button class="btn-reload-img" onclick="reloadImage()">ğŸ”„ åœ–ç‰‡æ²’è·‘å‡ºä¾†ï¼ŸæŒ‰æ­¤åˆ·æ–°</button>
            `;
            
            if(desc) html += `<div class="q-desc">${desc}</div>`;
            display.innerHTML = html;
        }
    }

    // åœ–ç‰‡éŒ¯èª¤è™•ç†
    function handleImgError(img) {
        img.classList.add('error'); // éš±è—åœ–ç‰‡
        // å¯ä»¥åœ¨é€™è£¡é¡¯ç¤ºä¸€å€‹æ›¿ä»£æ–‡å­—ï¼Œä¾‹å¦‚ img.insertAdjacentHTML('afterend', '<p>åœ–ç‰‡è¼‰å…¥å¤±æ•—</p>');
    }

    // åœ–ç‰‡åˆ·æ–°åŠŸèƒ½ (ä¿®æ­£ç‰ˆ)
    function reloadImage() {
        const img = document.getElementById('q-image');
        if(img) {
            // å¾ data-original è®€å–åŸå§‹è·¯å¾‘ï¼Œç¢ºä¿ä¸æ˜¯ç©ºçš„
            const originalSrc = img.dataset.original; 
            // åŠ ä¸Šæ™‚é–“æˆ³è¨˜
            img.src = originalSrc + '?t=' + new Date().getTime();
            // ç§»é™¤éŒ¯èª¤ class è®“åœ–ç‰‡å†æ¬¡é¡¯ç¤º
            img.classList.remove('error');
        }
    }

    function checkAnswer() {
        const input = document.getElementById('answer-input');
        const val = input.value.trim().toUpperCase();
        const ans = currentQ.answer.trim().toUpperCase();
        const feedback = document.getElementById('feedback');

        if(!val) return;

        if(val === ans) {
            feedback.innerText = `âœ… ç­”å°ï¼ç­”æ¡ˆæ˜¯ ${currentQ.answer}`;
            feedback.className = "correct-msg";
            input.disabled = true;

            setTimeout(() => {
                currentIndex++;
                nextQuestion();
            }, 800);
        } else {
            feedback.innerText = `âŒ éŒ¯èª¤ï¼ç­”æ¡ˆæ˜¯ ${ans}`;
            feedback.className = "wrong-msg";
            enterPracticeMode();
        }
    }

    function showAnswer() {
        const feedback = document.getElementById('feedback');
        feedback.innerText = `ğŸ’¡ ç­”æ¡ˆæ˜¯ ${currentQ.answer}`;
        feedback.className = "wrong-msg";
        enterPracticeMode();
    }

    function enterPracticeMode() {
        document.getElementById('answer-input').disabled = true;
        document.getElementById('btn-submit').style.display = 'none';
        document.getElementById('btn-dunno').style.display = 'none';
        
        document.getElementById('practice-area').style.display = 'block';
        document.getElementById('assess-buttons').style.display = 'flex';
        
        const pInput = document.getElementById('practice-input');
        pInput.value = '';
        pInput.className = '';
        pInput.focus();
    }

    function assess(type) {
        if(type === 'vague') {
            allQuestions.splice(currentIndex + 3, 0, currentQ);
        } else if(type === 'forgot') {
            allQuestions.push(currentQ); 
            allQuestions.splice(currentIndex + 10, 0, currentQ);
            allQuestions.splice(currentIndex + 3, 0, currentQ);
        }
        
        // é™£åˆ—è®Šå‹•å¾Œï¼Œè¦ç«‹åˆ»å­˜æª”ï¼Œä¸ç„¶ F5 å¾Œè¤‡ç¿’çš„é¡Œç›®æœƒä¸è¦‹
        saveProgress();
        
        currentIndex++;
        nextQuestion();
    }

    function resetUI() {
        document.getElementById('feedback').innerText = '';
        document.getElementById('feedback').className = '';
        const input = document.getElementById('answer-input');
        input.value = '';
        input.disabled = false;
        input.focus();
        document.getElementById('btn-submit').style.display = 'block';
        document.getElementById('btn-dunno').style.display = 'block';
        document.getElementById('practice-area').style.display = 'none';
        document.getElementById('assess-buttons').style.display = 'none';
    }

</script>

</body>
</html>
